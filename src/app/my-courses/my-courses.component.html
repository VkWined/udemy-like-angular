<div class="owned-courses">
    <mat-card *ngFor="let course of ownedCourses">
      <mat-card-header>
        <mat-card-title>{{ course.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ course.description }}</p>
        <p>Domain: {{ course.domain }}</p>
        <a mat-button routerLink="/courses/{{ course.id }}">View Details</a>
      </mat-card-content>
    </mat-card>
  </div>
