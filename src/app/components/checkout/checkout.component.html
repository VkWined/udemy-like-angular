<div class="checkout-items">
    <h1>Your Cart</h1>
    <mat-card *ngFor="let item of cartItems">
      <mat-card-content>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <p>Price: {{item.price}}</p>
      </mat-card-content>
    </mat-card>
    <div class="total">
      <h2>Total: {{total}}</h2>
      <button mat-button color="primary" (click)="checkout()">Checkout</button>
    </div>
  </div>
