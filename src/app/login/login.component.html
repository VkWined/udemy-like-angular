<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (submit)="login(email.value, password.value, $event)">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput #email type="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput #password type="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
