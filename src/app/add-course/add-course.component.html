<form [formGroup]="courseForm" (ngSubmit)="saveCourse()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter course name">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Domain</mat-label>
      <input matInput formControlName="domain" placeholder="Enter course domain">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter course description"></textarea>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" placeholder="Enter author's name">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Enter course price">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Duration</mat-label>
      <input matInput formControlName="duration" placeholder="Enter course duration">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
